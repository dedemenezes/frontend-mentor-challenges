<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="background container__centered" style="background-image: url(./images/pattern-background-desktop.svg);">
    <div class="card">
      <div class="card__image" style="background-image:url(./images/illustration-hero.svg);"></div>
      <div class="card__content">
        <h1>
          Order Summary
        </h1>
        <p class="info_font opacity__seven_five">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="Music icon"  width="40px">
          <div class="plan__details">
            <p class="plan__name">
              Annual Plan
            </p>
            <p class="font__seven_five opacity__seven_five">
              $59.99/year
            </p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>
        <a href="#" class="card__btn_confirm font__seven_five">Proceed to Payment</a>
        <a href="#" class="card__btn_cancel info_font link__no_margin opacity__seven_five">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="http://github.com/dedemenezes">Andre Menezes</a>.
    </div>
  </footer>
</body>
</html>
