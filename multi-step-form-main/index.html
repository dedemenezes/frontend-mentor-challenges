<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="mobile">

  <div class="layout">
    <!-- Sidebar start -->
    <nav class="navbar navbar__background" style="background-image: url(/assets/images/bg-sidebar-mobile.svg);">
      <ul class="list--inline" >
        <li class="inline__item">
          <p>Step</p>
          <p>1</p>
          <p>Your info</p>
        </li>
        <li class="inline__item">
          <p>Step</p>
          <p>2</p>
          <p>Select plan</p>
        </li>
        <li class="inline__item">
          <p>Step</p>
          <p> 3</p>
          <p>Add-ons</p>
        </li>
        <li class="inline__item">
          <p>Step </p>
          <p>4</p>
          <p>Summary</p>
        </li>
      </ul>
    </nav>
    <!-- Sidebar end -->

    <!-- Step 1 start -->
    <div>
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>

      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Stephen King">

      <label for="email">Email Address</label>
      <input type="text" name="email" id="email" placeholder="e.g. stephenking@lorem.com">

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="e.g. +1 234 567 890">

    </div>
    <button>Next Step</button>

    <!-- Step 1 end -->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
