<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="">

    <div class="layout">
      <!-- Sidebar start -->
      <nav class="navbar navbar__background" style="">
        <ul class="list" >
          <li class="list__item active">
            <p class="avatar">1</p>
            <div class="nav__item">
              <p class="sub__header">Step</p>
              <p class="item__header">Your info</p>
            </div>
          </li>
          <li class="list__item">
            <p class="avatar">2</p>
            <div class="nav__item">
              <p class="sub__header">Step</p>
              <p class="item__header">Select plan</p>
            </div>
          </li>
          <li class="list__item">
            <p class="avatar"> 3</p>
            <div class="nav__item">
              <p class="sub__header" >Step</p>
              <p class="item__header">Add-ons</p>
            </div>
          </li>
          <li class="list__item">
            <p class="avatar">4</p>
            <div class="nav__item">
              <p class="sub__header" >Step </p>
              <p class="item__header">Summary</p>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <div class="container">
        <div class="card">
          <h1 class="card__header">Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>

          <div class="form__group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
          </div>

          <div class="form__group">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
          </div>

          <div class="form__group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
          </div>

        </div>
      </div>
      <button>Next Step</button>

      <!-- Step 1 end -->
    </div>
  </body>
</html>
